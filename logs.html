    <script>
        // back to directory thing
        document.getElementById('back-link').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'index.html#main';
        });
        
        // apply glitch effect to title
        function glitchTextContinuous(element) {
            const original = element.innerText;
            const chars = "!<>-_\\/[]{}â€”=+*^?#________";
            let frameCount = 0;

            function doGlitch() {
                if (frameCount % 2 === 0) {
                    element.innerText = original
                        .split("")
                        .map(char => Math.random() < 0.25 ? chars[Math.floor(Math.random() * chars.length)] : char)
                        .join("");
                }
                if (Math.random() < 0.08) {
                    element.innerText = original;
                }

                frameCount++;
                requestAnimationFrame(doGlitch);
            }

            doGlitch();
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // glitch the title
            const title = document.querySelector("h1.glitch");
            if (title) glitchTextContinuous(title);
        });
    </script>
